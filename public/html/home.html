<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Chat with world's most advanced AI algorithm" />
    <meta name="keywords" content="OpenAI, chat with AI, gpt-3" />
    <meta name="robots" content="index,follow" />
    <meta http-equiv="cache-control" content="no-cache" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/07dbe3dc4b.js" crossorigin="anonymous"></script>

    <title>Let's Talk</title>
</head>

<body>
    <!-- Intro section -->
    <div class="px-4 py-1 text-center">
        <img class="d-block mx-auto mb-1" src="assets/logo.svg" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold">Hey there, this is OpenAI</h1>
        <div class="col-lg-8 mx-auto">
            <p class="lead mb-4">Give me a prompt and I will respond back. </p>
        </div>
    </div>

    <!-- Main chat -->
    <section class="container-fluid">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div id="error" class="alert alert-danger invisible" role="alert"></div>
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="user_info">
                                <span>Open AI</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body msg_card_body" id="chatMain">
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="assets/logo.svg" alt="open-AI icon" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                Aloha!! I am OpenAI.
                            </div>
                        </div>
                    </div>
                    <!-- how loader as if user is typing -->
                    <div class="loading p-1 m-1 invisible typing-loader" id="typingLoader">
                        <span class="typing-loader" role="region" aria-label="Loading"></span>
                    </div>
                    <div class="card-footer">
                        <form id="formMain">
                            <div class="input-group">
                                <textarea id="prompt" name="userPrompt" class="form-control type_msg"
                                    placeholder="Enter a prompt..."></textarea>
                                <div class="input-group-append">
                                    <button aria-label="Send message" class="input-group-text send_btn" type="submit"><i
                                            class="fas fa-location-arrow"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/openai.js"></script>
    <script src="js/user.js"></script>
    <script src="js/util.js"></script>
    <script src="js/home.js"></script>

</body>

</html>
