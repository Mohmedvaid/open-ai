<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/07dbe3dc4b.js" crossorigin="anonymous"></script>

    <title>Let's Talk</title>
</head>

<body>
    <div class="px-4 py-1 text-center">
        <img class="d-block mx-auto mb-1" src="assets/logo.svg" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold">Hey there, this is OpenAI</h1>
        <div class="col-lg-8 mx-auto">
            <p class="lead mb-4">Give me a prompt and I will respond back. </p>
        </div>
    </div>
    <!-- Section -->
    <section class="container">
        <div class="main">
            <div class="row g-3 d-flex justify-content-center my-1">
                <div class="col-lg-8 border border-dark" id="response">
                    <div class="response-ai">
                        <p>Hey, I am open-AI</p>
                    </div>
                    <div class="response-ai">
                        <p>You can ask me anything!</p>
                    </div>
                    <div class="response-user">
                        <p>test</p>
                    </div>
                </div>
            </div>
            <div class="row g-3 d-flex justify-content-center my-1">
                <div class="col-lg-6">
                    <form id="formMain" class="d-flex">
                        <textarea name="userPrompt" form="formMain" id="promptBox" class="form-control"
                            aria-label="With textarea" placeholder="Write a random poem."></textarea>
                        <div class="align-self-end mx-2">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/openai.js"></script>
    <script src="js/user.js"></script>
    <script src="js/util.js"></script>
    <script src="js/home.js"></script>

</body>

</html>
